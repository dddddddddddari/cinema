<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Кинотеатр</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Кинотеатр</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/index}">Сеансы</a>
                <a class="nav-item nav-link active" href="#">Личный кабинет<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" th:href="@{/registration}">Регистрация</a>
                <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/loginPage}">
                    <span th:text="${user.name}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.email}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="row pt-3">
        <div class="card" style="width: 100%" >
            <div class="card-header">
                Данные пользователя.
                <a class="btn btn-primary btn-sm" th:href="@{|/formEditProfile|}" role="button">Изменить данные</a>
            </div>
            <table class="table">
                <tbody>
                <tr>
                    <th scope="row">Имя пользователя:</th>
                    <td th:text="${user.name}"></td>
                </tr>
                <tr>
                    <th scope="row">Почта:</th>
                    <td th:text="${user.email}"></td>
                </tr>
                <tr>
                    <th scope="row">Телефон:</th>
                    <td th:text="${user.phone}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card" style="width: 100%">
            <div class="card-header">
                История заказов.
            </div>
            <table class="table table-striped">
                <tbody>
                <tr th:each="ticket: ${tickets}">
                    <th>Сеанс:</th>
                    <td th:text="${ticket.session.name}"></td>
                    <th>Ряд:</th>
                    <td th:text="${ticket.row}"></td>
                    <th>Место:</th>
                    <td th:text="${ticket.cell}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</body>
</html>
