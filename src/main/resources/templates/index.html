<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Кинотеатр</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow" style="font-family: pantonregular, sans-serif">
    <img class="mb-2" src="https://wallbox.ru/resize/2560x1440/wallpapers/main/201508/379e900fcd63680.jpg" alt="" width="350" height="300">
    <h5 class="my-0 mr-md-auto font-weight-normal"></h5>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Сеанс на сегодня<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" th:href="@{/profile}">Личный кабинет</a>
                <a class="nav-item nav-link" th:href="@{/registration}">Регистрация</a>
                <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/loginPage}">
                    <span th:text="${user.name}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.email}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="row pt-3">
        <div th:if="${fail}" class="alert alert-danger" role="alert">
            Сеанс уже забронирован, выберите другой.
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Сеанс</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cinemaSession: ${sessions}">
                <th scope="row" th:text="${cinemaSession.id}"></th>
                <td th:text="${cinemaSession.name}"></td>
                <td>
                    <a class="btn btn-warning" th:href="@{|/seats/${cinemaSession.id}|}" role="button">Выбрать</a>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    <div class="inner-wrapper-layout inner-wrapper-layout_slider" style="text-align: center!important; font-family: pantonbold,sans-serif">
        <img class="mb-2" src="https://ilenta.com/netcat_files/Image/135034.jpg" alt="" width="950";height="450px">
    </div>
    </div>
</div>
</body>
</html>
